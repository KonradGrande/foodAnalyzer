{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="panel panel-primary center-block" style="max-width:600px">
    <div class="panel-heading">
      <div class="panel-title">{% block panel_title %}{% endblock %}</div>
    </div>
    <div class="panel-body">
      {% block panel_body %}{% endblock %}
    </div>
    <div class="panel-footer">
      {% block panel_footer %}{% endblock %}
    </div>
  </div>
</div>
{% endblock %}
