{% extends "base.html" %}
{% block title %} {{ object.name }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">{{ object.name }}</div>
                </div>
                <div class="panel-body">
                    <p>Lactose: {{ingredient.gluten}}</p>
                    <p>Gluten: {{ingredient.lactose}}</p>
                </div>
                <div class="panel-footer">
                    <div class="text-center">
                        <a href="{% url 'ingredient:update' object.id %}">
                            <button class="btn btn-lg btn-danger">
                                Edit
                            </button>
                        </a>
                        <a href="{% url 'ingredient:delete' object.id %}">
                            <button class="btn btn-lg btn-danger">
                                Delete
                            </button>
                        </a>
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
{% endblock %}
