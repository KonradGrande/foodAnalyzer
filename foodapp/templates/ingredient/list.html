{% extends "base.html" %}
{% block title %} List of all ingredients {% endblock %}

{% block content %}
<div class="row">
    <div class="text-center">
        <a href="{% url 'ingredient:create' %}">
            <button class="btn btn-lg btn-success">
                Add a new ingredient
            </button>
        </a>
        <br />
        <br />
    </div>
    {% for ingredient in object_list %}
    <div class="panel panel-primary center-block" style="max-width:600px">
        <div class="panel-heading">
            <div class="panel-title">
                <a href="{% url 'ingredient:detail' ingredient.id %}">
                    {{ ingredient.name }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
