{% extends "base.html" %}
{% block title %} Add ingredient {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">Add ingredient</div>
                </div>
                <div class="panel-body">
                    <form method="post" class="form-vertical">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group form-group-lg center-block">
                            <h4>{{ field.label_tag }}</h4>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}

                        <input type="submit" class="btn btn-primary center-block" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
{% endblock %}
